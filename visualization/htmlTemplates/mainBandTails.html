{{define "BandTails"}}
<div class="col-md-12 content">
    <div class="row">
        {{ $colCount := 0 }}
        {{range .Artists}}
        <div class="col-md-3 col-lg-3">
            <div class="band-image with-vertical-space">
                <h3 class="text-center" id="special-heading" style="margin-bottom: 0%;">{{.Name}}</h3>
                <p class="text-center visit-youtube" style="font-size: small; margin-bottom: 0%; margin-top: 0%;">
                  <span>↧ Visit YouTube ↧</span>
                </p>
                <a href="https://www.youtube.com/results?search_query={{.Name}}+greatest+hits" target="_blank" class="image-link">
                  <img src="{{.Image}}" alt="{{.Name}} Image" class="image-hover" style="width: 100%; height: auto;">
                </a>
              </div>
        </div>
        {{ $colCount = add $colCount 1 }}
        {{ if eq $colCount 4 }}
    </div>
    <div class="row">
        {{ $colCount = 0 }}
        {{ end }}
        {{end}}
    </div>
    </div>
{{end}}
