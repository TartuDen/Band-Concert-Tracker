{{define "mapSearch"}}
<div class="row">
  <div class="col-sm-6 col-md-6 col-lg-3">
    <form name="filterForm" id="filterForm" action="/" method="post">
      <input type="text" id="query" name="query" placeholder="Type band name here..." style="font-family: sans-serif;">
      <input type="submit" value="Search" style="font-family: sans-serif;">
    </form>
  </div>
  <div class="col-sm-6 col-md-6 col-lg-9">
    <form action="/map" name="mapLink" id="mapLink" method="post">
      <button class="image-button" name="submit" type="submit" value="filterForm" style="font-family: sans-serif;">Click to visit Map</button>
    </form>
  </div>
</div>

{{end}}
