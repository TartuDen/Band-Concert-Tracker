        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shimmer 10s linear infinite; /* Adjust the animation duration as needed */
      }

      @keyframes shimmer {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
